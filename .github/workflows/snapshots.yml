name: Snapshots

on:
  push:
    branches: [main]
  pull_request:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  verify:
    name: Verify
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true
          lfs: true

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Verify Snapshots
        id: verify
        continue-on-error: true
        run: ./gradlew :app:composeApp:verifySnapshots

      - name: Regenerate Snapshots
        if: steps.verify.outcome == 'failure'
        run: ./gradlew :app:composeApp:cleanRecordSnapshots

      - name: Commit Snapshots
        if: steps.verify.outcome == 'failure'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/composeApp/src/jvmTest/snapshots/
          git commit -m "Regenerate snapshots [skip ci]"
          git push
